<button class="md:hidden text-gray-500 w-5 h-4 relative bg-white focus:outline-none" type="button" role="button">
    <span class="sr-only">Menu toggle</span>
    <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out -translate-y-1.5" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
        <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current transform transition duration-500 ease-in-out" :class="{'opacity-0': open } "></span>
        <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out translate-y-1.5" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
    </div>
</button>
