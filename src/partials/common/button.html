<a href="{{root}}{{href}}" class="button{{#if type}} {{type}}{{/if}}">
    {{#if starticon}}
      <span class="icon icon-start">{{{starticon}}}</span>
    {{/if}}
    {{> @partial-block }}
    {{#if endicon}}
      <span class="icon icon-end">{{{endicon}}}</span>
    {{/if}}
    {{#if loading}}
    <span class="icon icon-end loading-circle"><svg viewBox="22 22 44 44"><circle cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6" stroke="currentColor"></circle></svg></span>
    {{/if}}
</a>
