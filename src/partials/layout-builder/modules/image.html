<picture class="module image{{#if moduleClasses}} {{moduleClasses}}{{/if}}">
    {{#if src}}
        {{#if image_mobile}}
        <source media="(max-width: 768px)" srcset="{{root}}{{image_mobile}}">
        {{/if}}
        <img src="{{root}}{{src}}" alt="{{alt}}">
    {{/if}}
    {{#unless src}}
        <source media="(max-width: 768px)" srcset="{{root}}assets/images/cms/placeholder.svg">
        <img src="{{root}}assets/images/cms/placeholder.svg" alt="{{alt}}">
    {{/unless}}
</picture>
